<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  <title th:text="${title}">Srping Boot Tutorial!</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
    <a class="navbar-brand" href="#">Tutorial</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only"
              th:if="${menu} == 'home'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
          <a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span class="sr-only"
              th:if="${menu} == 'board'">(current)</span></a>
        </li>
        <!-- <li class="nav-item">
                      <a class="nav-link disabled">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-expanded="false">Dropdown</a>
                      <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li> -->
      </ul>
      <a class="btn btn-secondary my-2 my-sm-0 mr-2" th:href="@{/account/login}"
        sec:authorize="!isAuthenticated()">로그인</a>
      <a class="btn btn-secondary my-2 my-sm-0 mr-2" th:href="@{/account/register}"
        sec:authorize="!isAuthenticated()">회원가입</a>

      <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
        <!--                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
        <span class="text-white" sec:authentication="name">사용자</span>
        <span class="text-white" sec:authentication="principal.authorities">권한</span>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">로그아웃</button>
      </form>

    </div>
  </nav>


  <footer th:fragment="footer">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  </footer>
</body>

</html>
