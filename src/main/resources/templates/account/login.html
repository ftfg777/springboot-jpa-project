<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <title>Login</title>
  </head>
  <body class="text-center">
    <form class="form-signin" th:action="@{/account/login}" method="post">
      <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
      <h1 class="h3 mb-3 font-weight-normal">로그인 후 이용해주세요.</h1>
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        아이디 혹은 비밀번호가 틀립니다.
      </div>
      <div th:if="${param.logout}" class="alert alert-secondary" role="alert">
        로그아웃 되었습니다.
      </div>
      <label for="inputUserName" class="sr-only">아이디</label>
      <input type="text" id="inputUserName" name="username" class="form-control" placeholder="아이디" required autofocus>
      <label for="inputPassword" class="sr-only">비밀번호</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 아이디 저장
        </label>
      </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </form>

    <footer th:replace="fragments/common :: footer"></footer>
  </body>
</html>
