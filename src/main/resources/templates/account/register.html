<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <title>Login</title>
  </head>
  <body class="text-center">
    <form class="form-signin" th:action="@{/account/register}" method="post">
      <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
      <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
      <label for="inputUserName" class="sr-only">아이디</label>
      <input type="text" id="inputUserName" name="username" class="form-control" placeholder="아이디" required autofocus>
      <label for="inputPassword" class="sr-only">비밀번호</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
        <button class="btn btn-lg mt-3 btn-primary btn-block" type="submit">가입하기</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </form>

    <footer th:replace="fragments/common :: footer"></footer>
  </body>
</html>
